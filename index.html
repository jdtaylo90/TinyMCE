<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TinyMCE Editor Example</title>

  <!-- TinyMCE Script with Your API Key -->
  <script src="https://cdn.tiny.cloud/1/u2wz7l7lg2nbsakkwmiuoqaclo4155tn3qcfp4578ybzfiuf/tinymce/8/tinymce.min.js"
    referrerpolicy="origin" crossorigin="anonymous"></script>
</head>
<body>

<h1>My TinyMCE Editor</h1>

<!-- TinyMCE Initialization -->
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: [
      // Core editing features
      'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'link', 'lists',
      'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
      // Premium trial features
      'checklist', 'mediaembed', 'casechange', 'formatpainter', 'pageembed',
      'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste',
      'advtable', 'advcode', 'advtemplate', 'ai', 'uploadcare', 'mentions',
      'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect',
      'typography', 'inlinecss', 'markdown', 'importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography uploadcare | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
    uploadcare_public_key: 'cc8f363ef2b7f4e238e8',
  });
</script>

<!-- The Editor Area -->
<textarea>
Welcome to TinyMCE!
</textarea>

</body>
</html>
